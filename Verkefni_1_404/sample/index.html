<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Animation</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="grid">
      <div class="box basic">Basic</div>
      <div class="box timeline">Timeline</div>
      <svg
        class="box svg"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M10 50 L90 50" stroke="black" stroke-width="4" fill="none" />
      </svg>
      <div class="box loop">Loop</div>
      <div class="box custom">Custom</div>
    </div>

    <!-- Include Anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>
    <!-- Import External JavaScript Files -->
    <script src="basic-animation.js"></script>
    <script src="timeline-animation.js"></script>
    <script src="svg-animation.js"></script>
    <script src="loop-animation.js"></script>
  </body>
</html>

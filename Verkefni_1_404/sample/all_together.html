<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime.js Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        width: 90%;
        max-width: 1200px;
      }

      .box {
        width: 100px;
        height: 100px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1rem;
      }

      .basic {
        background-color: #2196f3;
        color: white;
      }

      .timeline {
        background-color: #ff5722;
        color: white;
      }

      .svg {
        background-color: white;
        color: black;
      }

      .loop {
        background-color: #4caf50;
        color: white;
      }

      .custom {
        background-color: #ffc107;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box basic">Basic</div>
      <div class="box timeline">Timeline</div>
      <svg
        class="box svg"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M10 50 L90 50" stroke="black" stroke-width="4" fill="none" />
      </svg>
      <div class="box loop">Loop</div>
      <div class="box custom">Custom</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>
    <script>
      // Basic Property Animation
      anime({
        targets: '.basic',
        translateX: 250,
        rotate: '1turn',
        backgroundColor: '#FFF',
        duration: 2000,
        loop: true,
        direction: 'alternate',
      });

      // Timeline Animation
      const timeline = anime.timeline({
        easing: 'easeOutExpo',
        duration: 750,
        loop: true,
      });

      timeline
        .add({ targets: '.timeline', translateX: 250 })
        .add({ targets: '.timeline', scale: 2, offset: '-=500' })
        .add({ targets: '.timeline', rotate: '1turn' });

      // SVG Path Animation
      anime({
        targets: 'path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 2000,
        loop: true,
      });

      // Looping Animation
      anime({
        targets: '.loop',
        translateY: 50,
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine',
      });

      // Custom Object Animation
      const obj = { value: 0 };
      anime({
        targets: obj,
        value: 100,
        round: 1,
        easing: 'linear',
        loop: true,
        duration: 3000,
        update: () => {
          document.querySelector('.custom').textContent = obj.value;
        },
      });
    </script>
  </body>
</html>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>




<svg>
<!-- Example 3: Ellipse -->
<ellipse cx="50" cy="50" rx="30" ry="20" stroke="purple" stroke-width="2" fill="pink" />
</svg>
<svg>
<!-- Example 4: Polygon -->
<polygon points="50,15 90,85 10,85" stroke="orange" stroke-width="2" fill="lightblue" />
</svg>
<svg>
<!-- Example 5: Polyline -->
<polyline points="0,40 40,40 40,80 80,80" stroke="brown" stroke-width="2" fill="none" />
</svg>
